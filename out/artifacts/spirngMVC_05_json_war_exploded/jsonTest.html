<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //编写一个javaScript对象

        var user = {
            name:"赵董",
            age:3,
            sex:"男"
        };

        //将js对象转换为json对象；

        var json = JSON.stringify(user);
        console.log(json);

        //将json对象转换为js
        var js = JSON.parse(json);
        console.log(js)
    </script>
</head>
<body>

</body>
</html>
